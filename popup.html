<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Post Automator</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      color: #333;
      width: 300px;
    }
    .container {
      background-color: #fff;
    }
    h1 {
      color: #0077b5;
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 15px;
    }
    .status-section {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .status-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status-value {
      color: #0077b5;
    }
    button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #006097;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    .history-item {
      font-size: 12px;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .history-date {
      color: #666;
    }
    .history-details {
      margin-top: 3px;
    }
    .empty-history {
      font-style: italic;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Post Automator</h1>
    
    <div class="status-section">
      <div class="status-label">Status:</div>
      <div id="status" class="status-value">Ready</div>
      
      <div class="status-label" style="margin-top: 10px;">Last Run:</div>
      <div id="last-run" class="status-value">Never</div>
    </div>
    
    <div class="section">
      <button id="run-now">Run Now</button>
      <button id="open-options" class="secondary">Options</button>
    </div>
    
    <div class="section">
      <h2 style="font-size: 14px; margin-bottom: 10px;">Recent Activity</h2>
      <div id="history-list">
        <div class="empty-history">No recent activity</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
